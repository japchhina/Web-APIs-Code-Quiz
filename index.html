<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div class="container">
        <div class="wrapper">
            <div id="start">
                <h1>Web APIs Coding Quiz</h1>
                <p>Try to answer the following questions within the time limit. Incorrect answers will lower your time by ten seconds!</p>
                <button id="start-btn">Start Quiz</button>
                <link rel="questions" href= ./assets/js/questions.js />
                <link rel="logic" href= ./assets/js/logic.js /> 
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id = "choices" class="choices"></div>
    </div>

    <div>
        <h2 id="end-title"></h2>
        <form id="end">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" />
            <button id="submit">Submit</button>
            <link rel="logic" href= ./assets/js/logic.js />
        </form>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
